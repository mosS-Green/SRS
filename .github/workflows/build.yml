name: Build SRS App
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # This step installs Gradle on the runner, bypassing the need for a local gradlew file
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: current

      - name: Build Debug and Release
        # Notice we use 'gradle' directly, not './gradlew'
        run: gradle assembleDebug assembleRelease

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: srs-apks
          path: app/build/outputs/apk/**/*.apk
